<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Qiita Simplified Dark Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="main">
      <h1 class="title">タイトルのテキスト</h1>
      <img src="https://source.unsplash.com/random/200x200" alt="random image" width="200" height="200" class="image" />

      <h2 class="headline">見出しのテキスト</h2>
      <p class="paragraph">
        吾輩は猫である。名前はまだ無い。どこで生れたかとんと見当がつかぬ。何でも薄暗いじめじめした所でニャーニャー泣いていた事だけは記憶している。
      </p>
      <p class="paragraph">
        吾輩はここで始めて人間というものを見た。しかもあとで聞くとそれは書生という人間中で一番獰悪な種族であったそうだ。
      </p>
      <small class="note">
        この書生というのは時々我々を捕えて煮て食うという話である。しかしその当時は何という考もなかったから別段恐しいとも思わなかった。
      </small>
      <button type="button" class="button">なにかしらのボタン</button>
    </main>
  </body>
</html>
